<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


    <main>
        <div class="container">
            <form action="#">
                <div class="single">
                    <label for="" id="days">day</label>
                    <input type="number" name="" id="day" placeholder="DD">
                    <small></small>
                </div>
                <div class="single">
                    <label for="month" id="months">month</label>
                    <input type="number" name="" id="month" placeholder="MM">
                    <small></small>
                </div>
                <div class="single">
                    <label for="year" id="years">year</label>
                    <input type="number" name="" id="year" placeholder="YYYY">
                    <small></small>
                </div>
            </form>
            <div class="submit-s">
                <div class="linear"></div>
                <button type="submit" class="submit-btn"><img src="./icon-arrow.svg" alt="icon"></button>
            </div>
            <div class="content">
                <h1><span class="year">--</span>years</h1>
                <h1><span class="month">--</span>months</h1>
                <h1><span class="day">--</span>days</h1>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    
</body>
</html>
